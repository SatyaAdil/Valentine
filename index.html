<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="https://png.pngtree.com/png-clipart/20230818/original/pngtree-heart-logo-design-vector-template-isolated-sign-logo-vector-picture-image_11023882.png" />
    <title>Surat Valentine</title>
    <style>
        body {
            background: #fad0c4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
        }
        .container {
            position: relative;
            width: 320px;
            height: 320px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .envelope {
            position: absolute;
            width: 280px;
            height: 200px;
            background: red;
            bottom: 0;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            z-index: 1;
        }
        .envelope::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100px;
            background: red;
            clip-path: polygon(50% 0%, 100% 100%, 0 100%);
            top: -50px;
            left: 0;
        }
        .card {
            position: absolute;
            width: 260px;
            height: 180px;
            background: white;
            top: 50px;
            border-radius: 10px;
            text-align: center;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transform: translateY(80px);
            transition: transform 0.8s ease-in-out;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-size: 1.1em;
            color: #d32f2f;
            z-index: 2;
        }
        .container:hover .card {
            transform: translateY(-30px);
        }

        /* Header dengan logo hati */
        .card-header {
            display: flex;
            align-items: center;
            gap: 8px; /* jarak antara hati dan teks */
            justify-content: center;
        }
        .card-header .logo {
            font-size: 1.5em; /* ukuran hati */
        }

        .card p {
            font-style: italic;
            margin: 10px 0;
        }
        .card button {
            margin-top: 10px;
            padding: 8px 15px;
            border: none;
            background-color: red;
            color: white;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
            z-index: 3;
        }
        .card button:hover {
            background-color: darkred;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <span class="logo">❤️</span>
                <h3>A Letter to My Valentine</h3>
            </div>
            <p>"Loved you yesterday, love you still, always have, always will."</p>
            <button onclick="window.location.href='kocak.html'">Buka Surat</button>
        </div>
        <div class="envelope"></div>
    </div>
</body>
</html>
